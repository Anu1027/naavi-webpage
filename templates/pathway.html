<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathway Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.jpg" type="image/x-icon">
    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>

    <div class="pathway-container hidden" id="content">
        <header>
            <h1>Your Pathway Results</h1>
        </header>
        <div class="pathway-content">
            <div class="chat-bubble robot-bubble">{{ pathway_response }}</div>
        </div>
        <footer>
            <button onclick="window.close()">Close</button>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Simulate loading data
            setTimeout(function() {
                // Hide the loader
                document.getElementById('loader').classList.add('hidden');
                // Show the content
                document.getElementById('content').classList.remove('hidden');
            }, 2000); // Adjust the time as needed
        });
    </script>
</body>
</html>
